<div class="services section" id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading">
                    <h6>Auth</h6>
                    <h2>Auth</h2>
                </div>
                <p-progressBar mode="indeterminate" [style]="{ height: '6px' }" *ngIf="loading" />
                <p-table [value]="claims" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Type</th>
                            <th>Value</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-claim>
                        <tr>
                            <td>{{ claim.type }}</td>
                            <td>{{ claim.value }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
