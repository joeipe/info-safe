<div class="gaming-library">
    <div class="col-lg-12">
        <div class="heading-section">
            <h4><em>Auth</em> Library</h4>
        </div>
        <div class="row">
            <p-progressBar mode="indeterminate" [style]="{ height: '6px' }" *ngIf="loading" />
            <p-table [value]="claims" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Type</th>
                        <th>Value</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-claim>
                    <tr>
                        <td>{{ claim.type }}</td>
                        <td>{{ claim.value }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
