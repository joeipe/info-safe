<div class="services section" id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading">
                    <h6>Contact</h6>
                    <h2>Contact</h2>
                </div>
                <p-progressBar mode="indeterminate" [style]="{ height: '6px' }" *ngIf="loading" />
                <p class="lead">
                    <p-table [value]="contacts" [tableStyle]="{ 'min-width': '50rem' }">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>DoB</th>
                                <th>Select</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-contact>
                            <tr>
                                <td>{{ contact.firstName }}</td>
                                <td>{{ contact.lastName }}</td>
                                <td>{{ contact.doB }}</td>
                                <td><p-button icon="pi pi-user" [rounded]="true" [text]="true" severity="info"
                                        (onClick)="onModifyClick(contact.id)" /></td>
                            </tr>
                        </ng-template>
                    </p-table>
                </p>
            </div>
        </div>
    </div>
</div>
