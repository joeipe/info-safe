<div class="services section" id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading">
                    <h6>Gallery</h6>
                    <h2>Gallery</h2>
                </div>
                <p-progressBar mode="indeterminate" [style]="{ height: '6px' }" *ngIf="loading" />
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <div class="list-group" *ngFor="let file of files">
                                <button type="button" class="list-group-item list-group-item-action"
                                    (click)="onImageClick(file.name!)">
                                    {{ file.name }} - {{ file.contentType }}
                                    <!-- file.uri -->
                                </button>
                            </div>
                        </div>
                        <div class="col-8">
                            <figure class="figure">
                                <img [src]='image' />
                                <figcaption class="figure-caption text-end">{{file.name}}.</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
