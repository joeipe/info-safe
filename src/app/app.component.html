<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <!-- ***** Logo Start ***** -->
          <a [routerLink]="['/home']" class="logo">
            <img src="assets/images/logo.png" alt="">
          </a>
          <!-- ***** Logo End ***** -->
          <!-- ***** Menu Start ***** -->
          <ul class="nav">
            <li><a [routerLink]="['/home']" routerLinkActive="active">Home</a></li>
            <li><a [routerLink]="['/contact']" routerLinkActive="active" *ngIf="loginDisplay">Contact</a></li>
            <li><a [routerLink]="['/featureflag']" routerLinkActive="active" *ngIf="loginDisplay">FeatureFlag</a></li>
            <li><a [routerLink]="['/payment']" routerLinkActive="active" *ngIf="loginDisplay">Payment</a></li>
            <li><a [routerLink]="['/gallery']" routerLinkActive="active" *ngIf="loginDisplay">Gallery</a></li>
            <li><a [routerLink]="['/gallerysas']" routerLinkActive="active" *ngIf="loginDisplay">GallerySas</a></li>
            <li><a [routerLink]="['/auth']" routerLinkActive="active" *ngIf="loginDisplay && isAdmin()">Auth</a></li>
            <!-- <li><a href="profile.html">Profile <img src="assets/images/profile-header.jpg" alt=""></a></li> -->
            <li>
              <button class="btn btn-outline-infosafe" type="button" *ngIf="!loginDisplay"
                (click)="onLoginClick()">Login</button>
              <button class="btn btn-outline-infosafe position-relative" type="button" *ngIf="loginDisplay"
                (click)="onLogoutClick()">Logout
                <span class="position-absolute top-0 start-60 translate-middle badge rounded-pill bg-dark">
                  {{ account.name }}
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
            </li>
          </ul>
          <a class='menu-trigger'>
            <span>Menu</span>
          </a>
          <!-- ***** Menu End ***** -->
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- ***** Header Area End ***** -->
